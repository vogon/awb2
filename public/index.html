<!DOCTYPE html>
<html>
<head>
    <title>awb test</title>

    <link rel="stylesheet" href="/less/main.css"/>
</head>
<body>
    <ul id="game-list">
    </ul>

    <div id="game-content">
        <form id="change-name-form">
            <input id="new-name" type="text" />
            <input type="submit" value="change name" />
        </form>

        <div id="chat-log">
            hey there what's goin on
            <br />
        </div>

        <form id="chat-form">
            <input id="chat-line" type="text" />
            <input type="submit" value="send" />
        </form>
    </div>

    <script id="game-list-template" type="text/x-handlebars-template">
        {{#each games}}
        <li class="game">
            <p class="name">{{name}}</p>
            <p></p>
        </li>
        {{/each}}
        <li class="create-game">+ create a new game</li>
    </script>

    <script id="chatlog-msg-template" type="text/x-handlebars-template">
        <div class="chatlog-line">
            <span class="username">{{username}}</span> {{text}}
        </div>
    </script>

    <script id="chatlog-youjoined-template" type="text/x-handlebars-template">
        <div class="chatlog-line">
            You joined room &quot;<span class="roomname">{{roomname}}</span>&quot;.
        </div>
    </script>

    <script id="chatlog-otherjoined-template" type="text/x-handlebars-template">
        <div class="chatlog-line">
            <span class="username">{{username}}</span> joined room &quot;<span class="roomname">{{roomname}}</span>&quot;.
        </div>
    </script>

    <script id="chatlog-younick-template" type="text/x-handlebars-template">
        <div class="chatlog-line">
            You changed your name to <span class="username">{{username}}</span>.
        </div>
    </script>

    <script id="chatlog-othernick-template" type="text/x-handlebars-template">
        <div class="chatlog-line">
            <span class="username">{{oldUsername}}</span> changed their name to <span class="username">{{newUsername}}</span>.
        </div>
    </script>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="/lib/underscore.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/cloak-client.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/awb.js"></script>
</body>
</html>
